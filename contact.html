<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حبيبتي كوثر</title>
    <style>
        body {
            background-color: #fcd5ce;
            color: #5f0a87;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffe5ec;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .heart {
            color: #e63946;
            font-size: 3em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إلى حبيبتي كوثر</h1>
        <p>كل لحظة تجمعنا تجعلني أعشقك أكثر. لا كلمات تستطيع وصف ما في قلبي لكِ، لكنني هنا لأقول إنكِ نور حياتي وسعادتي. أحبكِ دائمًا وإلى الأبد.</p>
        <div class="heart">❤</div>
    </div>
</body>
</html>
